{% extends "authapp/templates/base.html" %}
{% block title %}Dashboard{% endblock title %}
{% block content %}



<div class="row" id="container" style="overflow-y:auto;">
{% for apps in apps_list %}
<div class="col-xxl-6 col-md-3">
<div class="card" style="width:200px; height:250px; margin:2px;">
    
    {% if apps.icon %}
    <img class="card-img-top" src="{{ apps.icon.url }}" alt="Card image"  height="175px" />
    {% endif %}
    <div class="card-body">
    <h4 class="card-title">{{apps.appname}}</h4>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock content %}
